<!DOCTYPE html>
<html lang="en">

    <head>

        <title>We care</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

        <!-- BOOTSTRAP minified CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="../assets/css/animate.min.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/main.css">
        
        <!-- JQUERY minified JS -->
        <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
        <!-- BOOTSTRAP minified JS -->
        <script type= "text/javascript" src="../assets/js/bootstrap.min.js"></script>

    </head>

    <body>

        <!-- HEADER -->
        <div id="header"></div>
        <script>
            $("#header").load("header.html");
            $(document).ready(function(){$("#contact-us-item").addClass("active")})
        </script>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main class="mb-0" role="main" style="background: linear-gradient(to bottom, #009490 0%, #00c9c3 100%);">

            <div class="top-background animated fadeIn" id="contactUs-bg">

                <div class="container">
                    <h2 class="animated fadeInUp" style="animation-delay:0.3s;">
                        <span class="top-background-title">Contact us
                        </span>
                    </h2> <!-- DYNAMIC HERE -->
                </div>

            </div>

            <nav class="breadcrumb-navbar">
                <div class="container">
                    <ol class="breadcrumb breadcrumb-custom">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active">Contact us</li>
                    </ol>
                </div>
            </nav>    

            <div class="container">

                <br>
                <h1 class="contact-us-title h-title white text-center animated fadeInUp" style="animation-delay:0.3s;">
                    <span>Contact us<br></span>
                </h1>
                <br>
                
                <div class="row">

                    <div class="container static-contacts-col">

                        <h5 class="h-title white text-center animated fadeIn">
                            <span>
                                If you have any question you can call/write us<br>
                                or come directly to our head office...
                            </span>
                        </h5>
                        <br>

                        <div class="container static-contacts">

                            <div class="mt-3 container">
                                <a id="JSON-telephone">
                                    <div class="row">
                                        <div class="col-2 fas fa-phone fa-2x"></div>
                                        <div class="col-10 animated fadeInRight" style="animation-delay:0.4s;">
                                            <h5 class="text"><!-- DYNAMIC HERE --></h5>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <hr/>

                            <div class="mt-2 container">
                                <a id="JSON-email">
                                    <div class="row">
                                        <i class="col-2 fas fa-envelope fa-2x"></i>
                                        <div class="col-10 animated fadeInRight" style="animation-delay:0.5s;">
                                            <h5 class="text"><!-- DYNAMIC HERE --></h5>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <hr/>

                            <div class="mt-2 mb-2 container">
                                <a id="JSON-address">
                                    <div class="row">
                                        <i class="col-2 fas fa-map-marker fa-2x"></i>
                                        <div class="col-10 animated fadeInRight" style="animation-delay:0.6s;">
                                            <h6 class="text "><!-- DYNAMIC HERE --></h6>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        </div>
                        <br>
                        <br>

                        <h5 class="h-title  white text-center animated fadeIn">
                            <span>
                                ...or fill in the form,<br>
                                we will answer you as soon as possible!
                            </span>
                        </h5>

                        <h6 class="h-title white text-center animated fadeIn">
                            <span><br>- entries marked with symbol * are required -</span>
                        </h6>
                        <br>


                    </div>

                    <div class="container form-col">

                        <form id="form" class="animated fadeIn">

                            <div class="form-group">
                                <label class="mb-0"><h5 class="h-title white"><span>Full name*</span></h5></label>
                                <input id="fullname" type="text" required="required" class="form-control" placeholder="Full name...">
                            </div>

                            <div class="form-group">
                                <label class="mb-0"><h5 class="h-title white"><span>Email address*</span></h5></label>
                                <input id="email" type="email" required="required" class="form-control" placeholder="Email...">
                            </div>

                            <div class="form-group">
                                <label class="mb-0"><h5 class="h-title white"><span>Phone number*</span></h5></label>
                                <input id="telephone" type="phone" required="required" class="form-control" placeholder="Phone number...">
                            </div>

                            <div class="form-group">
                                <label class="mb-0" for="inlineFormCustomSelectPref">
                                    <h5 class="h-title white"><span>Who you are*</span></h5>
                                </label>
                                <select id="who" required="required" class="mb-0 custom-select" id="inlineFormCustomSelectPref">
                                    <option value="">Select...</option>
                                    <option value="parent">Parent</option>
                                    <option value="donator">Donator</option>
                                    <option value="futureCollaborator">Future collaborator</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>  

                            <div class="form-group">
                                <label class="mb-0"><h5 class="h-title white"><span>Details</span></h5></label>
                                <textarea id="details" class="form-control mb-1" maxlength="500" placeholder="Details..." rows="5"></textarea>
                                <h6 class="h-title white"><span>Max length: 500 characters</span></h6>
                            </div>

                            <div class="float-right">
                                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>

                </div>
                <br>

            </div>
            
            <script type= "text/javascript" src="../assets/js/contactUs.js"></script>

        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <div id="footer"></div>
        <script>
            $("#footer").load("footer.html");
        </script>
        <!-- /FOOTER -->

    </body>

</html>
