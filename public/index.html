<!DOCTYPE html>
<html lang="en">

    <head>
        
        <title>We care</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
        
        <!-- BOOTSTRAP minified CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        
    </head>

    <body id="home">
        
        
        <div class="container top-content">
            
            <a class="logo-home" href="#">
                <img src="assets/img/logo/logo-blue-long.svg">
            </a>
            
            <nav class="navbar navbar-custom navbar-expand-sm navbar-light">   

                <!-- To have the "3 lines"/"hamburger" button when there are small sizes-->
                <button class="navbar-toggler ml-auto custom-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mr-auto" id="navbarMenu">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">People</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Events</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">News</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Help us</a>
                        </li>

                    </ul>

                </div>

            </nav>
            
            
        </div>
        
        <main role="main" class="container">
        
            <div class="row">
            
                <div id="myCarousel" class="carousel slide col-12 col-sm-12 col-md-8 col-lg-8" data-ride="carousel">
                
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>


                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/img/example/ex1.jpg" alt="Los Angeles">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/example/ex2.jpg" alt="Chicago">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/example/ex3.jpg" alt="New York">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            
            </div>
            
            
        
        
        </main>

        <!-- JQUERY minified JS -->
        <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>

        <!-- BOOTSTRAP minified JS -->
        <script type= "text/javascript" src="assets/js/bootstrap.min.js"></script>
        
        <!-- JavaScript -->
        <script type="text/javascript" src="assets/js/script.js"></script>
        
    </body>
</html>
